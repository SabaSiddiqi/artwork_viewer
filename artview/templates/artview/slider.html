{% extends 'artview/base.html' %}
{% load static %}



{% block header %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Style for slider -->
<style>

#container {
  position:absolute;
  background-color: black;
}
#dragme{
  position: absolute;
}


* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
{% endblock %}

<!-- Slide programming -->
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

<!-- https://jsfiddle.net/ryuofpaL/2/ -->
<!-- Drag Script -->
<script>
  var mydragg = function(){
    return {

      move : function(divid,xpos,ypos){
        divid.style.left = xpos + 'px';
        divid.style.top = ypos + 'px';
      },

      <!-- divid - dragme container, container - clickbox  -->
      startMoving : function (divid,container,evt){

      	evt.preventDefault();
        evt = evt || window.event;

        var posX =  evt.clientX,
                    posY = evt.clientY,
                    divTop = divid.style.top,
                    divLeft = divid.style.left,
                    eWi = parseInt(divid.style.width),
                    eHe = parseInt(divid.style.height),
                    cWi = parseInt(document.getElementById(container).style.width),
                    cHe = parseInt(document.getElementById(container).style.height);

        document.getElementById(container).style.cursor='move';

        <!-- convert to numbers, by removing px -->
        divTop = divTop.replace('px','');
        divLeft = divLeft.replace('px','');

        var diffX = posX - divLeft,
            diffY = posY - divTop;

        document.onmousemove = function(evt){
          evt = evt || window.event;

          var posX = evt.clientX,
              posY = evt.clientY,
              aX = posX - diffX,
              aY = posY - diffY;

          if (aX < 0) aX = 0;
          if (aY < 0) aY = 0;
          if (aX + eWi > cWi) aX = cWi - eWi;
          if (aY + eHe > cHe) aY = cHe -eHe;
          mydragg.move(divid,aX,aY);
        }
      },
      stopMoving : function(container){
        var a = document.createElement('script');
        document.getElementById(container).style.cursor='default';
        document.onmousemove = function(){}
      },

      resize : function (divid,container,evt){
        var posX = evt.clientX,
            posY = evt.clientY,
            divTop = divid.style.top,
            divLeft = divid.style.left;


            divTop = divTop.replace('px',''),
            divLeft = divLeft.replace('px',''),
            eWi = parseInt(divid.style.width),
            eHe = parseInt(divid.style.height),
            diffY = posY - divTop,
            diffX = posX - divLeft;
            aX = posX - diffX,
            aY = posY - diffY;
            d1=eHe - diffY
            d2=diffX - eWi



            document.getElementById("demo").innerHTML =
            " divTop " + divTop + " posX " + posX + " diffX " + diffX + " diffY " + diffY + " aX " + aX + " aY " + aY + " d1 "
            + d1 + " d2 " + d2
            + " eWi " + eWi + " Height " + eHe;


            if (  d1 > 40 || d1 <-45 ){
                document.getElementById("dragme").style.cursor='n-resize';
            } else if (  d1 < 5 || d1 >-5 ){
                document.getElementById("dragme").style.cursor='e-resize';
            } else  {
                document.getElementById("dragme").style.cursor='default';
            }

        },
    }
  }();
</script>
<script>

         function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();


                reader.onload = function (e) {
                    $('#dragme')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(200);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
